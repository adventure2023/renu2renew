<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Renu - Newark City Council</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .section {
            display: none;
            padding: 20px;
        }
        #home {
            display: block; /* Default visible section */
            background-image: url('flyer.jpg'); /* Path to your background image */
            background-size: contain; /* Ensures the image fits within the viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: calc(100vh - 50px); /* Adjust height to fill the screen minus the nav bar */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="javascript:void(0);" onclick="showSection('home')">About</a>
        <a href="javascript:void(0);" onclick="showSection('community')">Community Pursuits</a>
        <a href="javascript:void(0);" onclick="showSection('more')">More - in Pictures</a>
    </nav>

    <div id="home" class="section">
        <!-- Default home page content with flyer.jpg -->
    </div>

    <div id="community" class="section">
        <h1>Community Pursuits</h1>
        <p>Details about my passion projects:        </p>
    </div>

    <div id="more" class="section">
        <h1>More - in Pictures</h1>
        <p>Information about my background, experience, and vision will go here.</p>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Set the default section to home (flyer.jpg) when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>
</body>
</html>
