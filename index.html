<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Renu - Newark City Council</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .section {
            display: none;
            padding: 20px;
        }
        #home {
            display: block; /* Default visible section */
            background-image: url('flyer.jpg'); /* Path to my background image */
            background-size: contain; /* Ensures the image fits within the viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: calc(100vh - 50px); /* Adjust height to fill the screen minus the nav bar */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #vision {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Full screen minus the height of the navbar */
            background-color: #f4f4f4;
        }

        .vision-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image scales nicely and maintains its aspect ratio */
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="javascript:void(0);" onclick="showSection('home')">Home</a>
        <div class="dropdown">
            <a href="javascript:void(0);">More - About Me</a>
            <div class="dropdown-content">
                <a href="javascript:void(0);" onclick="showSection('family')">My Family</a>
                <a href="javascript:void(0);" onclick="showSection('professional')">Professional Background</a>
                <a href="javascript:void(0);" onclick="showSection('vision')">Vision for Newark</a>
                <a href="javascript:void(0);" onclick="showSection('defines')">What Defines Me</a>
            </div>
        </div>
        <a href="javascript:void(0);" onclick="showSection('passion')">Passion Projects</a>
    </nav>

    <div id="home" class="section">
        <!-- Default home page content with flyer.jpg -->
    </div>

    <div id="vision" class="section">
        <div class="vision-image-container">
            <img src="vision.jpg" alt="Vision for Newark">
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Set the default section to home (flyer.jpg) when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>
</body>
</html>
